{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}

 <div class="container">
       <h2>update Todos</h2>
     <form action = "/update/{{todo.sno}}" method = "POST">
  <div class="mb-3">
    <label for="Title" class="form-label">Todo Title</label>
    <input type="text" class="form-control" id="Title" name="title" value="{{todo.title}}" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Todo Description</label>
    <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
  </div>

  <button type="submit" class="btn btn-outline-dark btn-sm mx-1">Update</button>
</form>
 </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    {% endblock body %}
